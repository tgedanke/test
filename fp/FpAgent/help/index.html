<!DOCTYPE html>
<html>
<head>
  <title>ФлипПост WEB помощь</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="helpman_settings.js"></script>
  <script type="text/javascript" src="helpman_navigation.js"></script>

  <link type="text/css" href="default.css" rel="stylesheet" />

  <style type="text/css">
    html,body { margin:0;padding:0;height:100%;overflow:hidden;
    			        
    color:#000;
    font-size:12px;
    font-family:tahoma,arial,verdana,sans-serif;
    background-color: #FFF;
    border-color: #8eabe4;                              
   /*весь боди -основное окно*/ }

    #hmheadbox {
      position: absolute;
      left: 5px;
      right: 5px;
      top: 5px;
      height: 35px;
      color: #416DA3;
      border: 1px solid #a3bae9 ;      /*#8eabe4*/
      
      background-color: #CBDBEF;

     background-image: -moz-linear-gradient(center top , #DDE8F5, #CBDBEF); /* FireFox */
     background-image: -o-linear-gradient(center top , #DDE8F5, #CBDBEF); /* Opera */
     background-image: -webkit-gradient( top , #DDE8F5, #CBDBEF); /* chrome, safary, etc. webkit */
     background-image:-webkit-linear-gradient( top , #DDE8F5, #CBDBEF);
     background-image:linear-gradient(center top , #DDE8F5, #CBDBEF)
     filter: progid:DXImageTransform.Microsoft.Gradient(gradientType=0,startColorStr=#DDE8F5,endColorStr=#CBDBEF); /* MS IE 7 */
     -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr='#DDE8F5', endColorstr='#CBDBEF')"; /* MS IE 8 */


      font-size: 11px;
 
      /*это верхний заголовок. над всем*/
      }

    #hmheadbox p {
      font-size: 160%;
      font-weight: bold;
      margin-top: 7px;
      margin-left: 16px; /**/
     }

    #hmnavbox {
      position: absolute;
      left: 5px;
      width: 250px;
      min-width: 200px;      /**/
      top: 42px;
      bottom: 5px;
      border: 1px solid #a3bae9; 
     /*левая часть. содержание */
     
      }

    #hmcontentbox {
      position: absolute;
      top: 42px;
      right: 5px;
      bottom: 5px;
      left: 258px;
      border: 1px solid #a3bae9;
      /*сюда фрейм открывается*/
      }

    iframe {
      position: absolute;left:0;top:0;width:100%;height:100%;border:none;
      }
  </style>

  <script type="text/javascript">
    $(document).ready(function(){
      if (!hmSupportsAbspos()) {
      	$(window).bind("resize", function() {
      	  hmNoAbsposResize($("#hmheadbox"), true, false);
      	  hmNoAbsposResize($("#hmnavbox"), false, true);
      	  hmNoAbsposResize($("#hmcontentbox"), true, true);
	    });
	    $(window).trigger("resize");
	  }
      hmCreateVSplitter($("#hmnavbox"),$("#hmcontentbox"));
    });
  </script>

</head>
<body>
<div id="hmheadbox">
<p>ФлипПост WEB помощь</p></div>
<div id="hmnavbox">
  <iframe name="hmnavigation" id="hmnavigation" src="help_content.html" seamless="seamless" title="Navigation Pane" frameborder="0"></iframe>
</div>

<div id="hmcontentbox" >
  <script type="text/javascript">
    var defaulttopic="newinfp.html";
    if (location.href.lastIndexOf("?") > 0) defaulttopic=location.href.substring(location.href.lastIndexOf("?")+1,location.href.length).replace(/:/g,"");
    document.write('<iframe name="hmcontent" id="hmcontent" src="'+defaulttopic+'" seamless="seamless" title="Content Page" frameborder="0"></iframe>');
  </script>
  <noscript>
    <iframe name="hmcontent" id="hmcontent" src="newinfp.html" seamless="seamless" title="Content Page" frameborder="0"></iframe>
  </noscript>
</div>
</body>
</html>
